<!DOCTYPE html>
<html>
<head>
<style>
    * {
        padding: 0;
        margin: 0;
        font-family: "Helvetica"
    }
    #container {
        width: 100vw;
        background-color: black;
        display: flex;
        flex-flow: column;
        justify-content: flex-start;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
    }
    #content {
        max-width: 800px;
        margin-bottom: 20px;
        text-align: center;
        color: black;
    }
    h1 {
        font-size: 40px;
        margin-bottom: 20px;
        transform: rotate(-2deg);
        color: white;
    }
    p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 15px;
        color: white;
    }
    #iframe {
        height: 700px;
        width: 500px;
        border: none;
    }
</style>
</head>
<body>
<div id="container">
    <div id="content">
        <h1>Join the Secret Circle!</h1>
    </div>
    <iframe id="iframe" src="https://preprod.fanpad.xyz/fanclub/voila"></iframe>
    <br/>
    <p>See you there!</p>
</div>
</body>
</html>
